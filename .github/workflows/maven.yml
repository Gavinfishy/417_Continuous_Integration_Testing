on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'

    - name: Run mvn clean
      run: mvn clean

    - name: Run mvn verify
      run: mvn verify

    - name: Run mvn test
      run: mvn test
